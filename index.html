<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #2C6B2F;
        }

        a {
            color: #2C6B2F;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        details {
            margin: 10px;
            padding: 10px;
            border: 1px solid #2C6B2F;
            border-radius: 5px;
        }

        summary {
            font-weight: bold;
        }

        em {
            color: #2C6B2F;
            font-style: italic;
        }

        button {
            background-color: #2C6B2F;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1A4F1E;
        }

        img {
            width: 80%; /* Reduced image size */
            height: auto;
            max-width: 1200px; /* Limiting max width */
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="date"], input[type="time"], input[type="file"], select, textarea {
            padding: 10px;
            width: 100%;
            border: 2px solid #2C6B2F;
            background-color: #333;
            color: #E0E0E0;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus, input[type="date"]:focus, input[type="time"]:focus, input[type="file"]:focus, select:focus, textarea:focus {
            border-color: #1A4F1E;
            outline: none;
        }

        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <details>
        <summary>h1 - h6</summary>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
    </details>

    <button>Яблоки</button>
    <img src="https://avatars.mds.yandex.net/i?id=1d1e5cafa7b9e6d832678a216c351a6f9f809000-8400759-images-thumbs&n=13" alt="Yabloki Image">

    <div>
        <label for="username">ник</label>
        <input type="text" id="username" name="username">
    </div>

    <div>
        <label for="password">пароль</label>
        <input type="password" id="password" name="password">
    </div>

    <div>
        <label for="email">почта</label>
        <input type="email" id="email" name="email">
    </div>

    <div>
        <label for="date">дата</label>
        <input type="date" id="date" name="date">
    </div>

    <div>
        <label for="time">время</label>
        <input type="time" id="time" name="time">
    </div>

    <div>
        <label for="file">выберите файл</label>
        <input type="file" id="file" name="file">
    </div>

    <div>
        <label for="gender">пол</label>
        <select id="gender" name="gender">
            <option value="male">МУЖИК</option>
            <option value="female">ЖЕНЩИНА</option>
            <option value="other">БОЕВОЙ ВЕРТОЛЕТ С ДВУМЯ ПУЛЕМЕТАМИ</option>
        </select>
    </div>

    <div>
        <label for="comment">коментарий</label>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    </div>

    <details>
        <summary>tam hto to</summary>
        <details>
            <summary>tam hto to</summary>

                        <summary>tam hto to</summary>

        </details>
