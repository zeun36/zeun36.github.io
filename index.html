<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Webpage</title>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #76FF03;
        }

        a {
            color: #76FF03;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        details {
            margin: 10px;
            padding: 10px;
            border: 1px solid #76FF03;
            border-radius: 5px;
        }

        summary {
            font-weight: bold;
        }

        em {
            color: #76FF03;
            font-style: italic;
        }

        button {
            background-color: #76FF03;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #64DD17;
        }

        img {
            width: 100%;
            height: auto;
            max-width: 1800px;
        }

        input[type="text"], textarea {
            padding: 10px;
            width: 100%;
            border: 2px solid #76FF03;
            background-color: #333;
            color: #E0E0E0;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #64DD17;
            outline: none;
        }

        div {
            margin: 20px;
        }
    </style>
</head>
<body>
    <details>
        <summary>h1 - h6</summary>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
    </details>

    <a href="#">Link</a>
    <p>p</p>
    <p><a href="https://ru.wikipedia.org/wiki/%D0%AF%D0%B1%D0%BB%D0%BE%D0%BA%D0%BE"><em>href</em></a></p>
    <button>Яблоки</button>
    <img src="https://avatars.mds.yandex.net/i?id=1d1e5cafa7b9e6d832678a216c351a6f9f809000-8400759-images-thumbs&n=13" alt="Yabloki Image">

    <div>
        <label for="textInput">Text Input</label>
        <input type="text" id="textInput" name="textInput">
    </div>

    <div>
        <label for="textArea">Text Area</label>
        <textarea id="textArea" name="textArea" rows="4" cols="50"></textarea>
    </div>

    <details>
        <summary>tam hto to</summary>
        <details>
            <summary>tam hto to</summary>
            <details>
                <summary>tam hto to</summary>
                <details>
                    <summary>tam hto to</summary>
                    <details>
                        <summary>tam hto to</summary>
                        yabloki
                    </details>
                </details>
            </details>
        </details>
    </details>
</body>
</html>
